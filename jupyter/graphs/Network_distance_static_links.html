                    {'source': 'NODE_227', 'target': '545906', 'distance': 2685},
                    {'source': 'NODE_227', 'target': 'NODE_225', 'distance': 2685},
                    {'source': 'NODE_225', 'target': '544892', 'distance': 2659},
                    {'source': 'NODE_225', 'target': '546197', 'distance': 2659},
                    {'source': 'NODE_231', 'target': 'NODE_229', 'distance': 2709},
                    {'source': 'NODE_229', 'target': '545804', 'distance': 2698},
                    {'source': 'NODE_229', 'target': 'NODE_224', 'distance': 2698},
                    {'source': 'NODE_224', 'target': '545624', 'distance': 2651},
                    {'source': 'NODE_224', 'target': '545916', 'distance': 2651}] 
        };
        
         //Colors 
        //https://github.com/d3/d3-color/issues/11
        var lookup = {};
        var uniqueValues = [];

        data.nodes.forEach(d => {
            if (!(d.group in lookup)) {
                lookup[d.group] = 1;
                uniqueValues.push(d.group);
            };
        });
        
        var color = d3.scaleOrdinal()
            .domain(uniqueValues)
            .range(uniqueValues.map((group, i) => {
                const t = i / uniqueValues.length;

                return d3.hcl(t * 360, 50, 80);
            }));
        //*Colors//http://jnnnnn.github.io/category-colors-2L-inplace.html


        const render = (data, colorScale) => {
            // Initialize the links
            var link = g
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .style("stroke", "#aaa")
                .style("stroke-width", 1);

            // Initialize the nodes
            var node = g
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr('class', 'node')
                //.attr("r",  d=> d.group + 5)
                .attr("r", 8)
                .attr("fill", d=> colorScale(d.group))
                //.call(d3.drag()
                //    .on("start", dragstarted)
                //    .on("drag", dragged)
                //    .on("end", dragended));
                node
                .append("title")
                .text(d => d.id + " : " + d.group);
            
            // Initialize node text
            var textNode = g
                .selectAll("text.node")
                .data(data.nodes)
                .enter()
                .append("text")
                .text(d => d.id)
                .attr('fill', 'black');
            
            // Initialize line text
            var textLink = g
                .selectAll("text.link")
                .data(data.links)
                .enter()
                .append("text")
                .text(d => d.distance.toFixed(2))
                .attr('fill', 'black');
            
            // Let's list the force we wanna apply on the network
            var simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
                .force("link", d3.forceLink()                               // This force provides links between nodes
                        .id(function(d) {return d.id;})                     // This provide  the id of a node
                        .links(data.links)                                     // and this the list of links
                        .distance(d => d.distance / 100)
                        .strength(1)                                    
                )
                .force("charge", d3.forceManyBody().strength(-200))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
                .force("center", d3.forceCenter(width / 2, height / 2))     // This force attracts nodes to the center of the svg area
                .on("end", ticked);
            
            // This function is run at each iteration of the force algorithm, updating the nodes position.
            function ticked() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });

                textNode
                    .attr("x", function (d) { return d.x+6; })
                    .attr("y", function(d) { return d.y-6; });
                
                //credits: https://stackoverflow.com/questions/31674438/d3-centre-point-of-a-line-not-path
                textLink
                    .attr("x", function(d) { return d.source.x + ((d.target.x - d.source.x) / 2); })
                    .attr("y", function(d) { return d.source.y + ((d.target.y - d.source.y) / 2); });

            }
        };

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        };

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        };

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        };

        render(data, color)



    </script>
</html>
